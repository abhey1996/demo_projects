<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File upload system</title>
</head>

<body>
    <section class="container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="file.svg" alt="file" class="center" draggable="false">
                <img src="file.svg" alt="file" class="right" draggable="false">
                <img src="file.svg" alt="file" class="left" draggable="false">
            </div>
            <input type="file" id="inputFile">
            <div class="title">Drop your files here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="progress-box"></div>
            <div class="inner-container">
                <div class="title">Uploading....</div>
                <div class="percentText"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="link-container">
            <div class="text">
                <p class="expire">Link expires in 24 hrs</p>
            </div>
            <div class="link-display">
                <input type="text" class="input-link" readonly
                    value="dassajdjasdjasdhjakfjkasnfkjashasfkasjfskakfsanfaklsfjaskfhajfaslfkas">
                <img src="./copy.svg" alt="copy" id="copyBtn">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <div class="upload-pic"></div>

    <div class="toast"></div>

    <script src="/index.js"></script>
</body>

</html>
